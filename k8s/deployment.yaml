apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      nodeSelector:
        kubernetes.io/hostname: "ip-192-168-34-80.ec2.internal"

      containers:
        - name: hello-app
          image: CONTAINER_IMAGE
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "1"
